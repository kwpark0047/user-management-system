<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <h1>User Management</h1>
      <div id="userInfo" class="hidden">
        <span id="userName"></span>
        <button onclick="logout()">로그아웃</button>
      </div>
    </header>

    <!-- 인증 폼 (로그인/회원가입) -->
    <div id="authSection">
      <div class="tabs">
        <button class="tab active" onclick="showTab('login')">로그인</button>
        <button class="tab" onclick="showTab('register')">회원가입</button>
      </div>

      <!-- 로그인 폼 -->
      <form id="loginForm" class="form" onsubmit="handleLogin(event)">
        <h2>로그인</h2>
        <div class="form-group">
          <label for="loginEmail">이메일</label>
          <input type="email" id="loginEmail" required placeholder="이메일 입력">
        </div>
        <div class="form-group">
          <label for="loginPassword">비밀번호</label>
          <input type="password" id="loginPassword" required placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <p id="loginError" class="error"></p>
      </form>

      <!-- 회원가입 폼 -->
      <form id="registerForm" class="form hidden" onsubmit="handleRegister(event)">
        <h2>회원가입</h2>
        <div class="form-group">
          <label for="registerName">이름</label>
          <input type="text" id="registerName" required placeholder="이름 입력">
        </div>
        <div class="form-group">
          <label for="registerEmail">이메일</label>
          <input type="email" id="registerEmail" required placeholder="이메일 입력">
        </div>
        <div class="form-group">
          <label for="registerPassword">비밀번호</label>
          <input type="password" id="registerPassword" required minlength="6" placeholder="비밀번호 (6자 이상)">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
        <p id="registerError" class="error"></p>
      </form>
    </div>

    <!-- 메인 콘텐츠 (로그인 후) -->
    <div id="mainSection" class="hidden">
      <!-- 사용자 목록 -->
      <section class="card">
        <h2>사용자 목록</h2>
        <button onclick="loadUsers()" class="btn btn-secondary">새로고침</button>
        <div id="userList"></div>
      </section>
    </div>

    <!-- 알림 메시지 -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
